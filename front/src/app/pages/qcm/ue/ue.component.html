<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-10 col-md-offset-1">
        <div class="card card-nav-tabs" >
          <div class="card-header" data-background-color="red">
            <h4 class="title">Affectation du QCM aux UEs</h4>
          </div>

          <div class="card-content">
            <form #ueForm="ngForm" (ngSubmit)="affectUes()">
                <table class="table table-hover">
                  <thead class="text-warning">
                  <tr>
                    <th>#</th>
                    <th>Nom UE</th>
                    <th>Nb Etudiants</th>
                    <th>Liste des étudiants</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let ue of uesList">
                    <td>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" [(ngModel)]="ue.isSelected" [ngModelOptions]="{standalone: true}">
                        </label>
                      </div>
                    </td>
                    <td>{{ue.name}}</td>
                    <td>40</td>
                    <td class="td-actions text-right">
                      <button type="button" (click)="displayStudentsList(ue)" class="btn btn-default btn-simple btn-xs">
                        Afficher
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>

              <button type="submit" class="btn btn-danger pull-right">Récapitualtif</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>

        <popup #studentsListTemplate>
          <p>Ajout Réussi !</p>
        </popup>
      </div>
    </div>
  </div>
</div>
